<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no" />
	<title>AROWANA GOLD FINANCE</title>
	<link rel="stylesheet" href="css/layout.css" />
	<link rel="stylesheet" href="css/sub.css" />
	<script src="js/jquery-3.5.1.min.js"></script>
	<script src="js/common.js"></script>
</head>

<body>
	<div id="container" class="sub">
		<div class="headerArea">
			<a href="#" class="btnPagePrev black">이전</a>
			<h1 class="title">회원가입</h1>
		</div>
		<div class="section">
			<h3 class="title">이메일 주소</h3>
			<div class="row">
				<input type="text" class="inputBasic" placeholder="정보를 입력하세요" />
			</div>
		</div>
		<div class="section">
			<h3 class="title">비밀번호</h3>
			<div class="inputPassword">
				<input type="password" maxlength="12" class="inputBasic" placeholder="정보를 입력하세요." />
				<button type="button" class="btnHiddenPass"></button>
			</div>
			<p class="guide-text">영문+숫자+특수문자 중 2가지 이상 조합 8자리~12자리 이내</p>
		</div>
		<div class="section">
			<h3 class="title">비밀번호 확인</h3>
			<div class="inputPassword">
				<input type="password" maxlength="12" class="inputBasic" placeholder="정보를 입력하세요." />
				<button type="button" class="btnHiddenPass"></button>
			</div>
			<p class="guide-text">영문+숫자+특수문자 중 2가지 이상 조합 8자리~12자리 이내</p>
			<div class="boxBtn mt20">
				<button type="button" class="btnBasic bgBlue">본인명의 휴대폰 인증하기</button>
			</div>
		</div>
		<div class="section">
			<div class="boxBasicAgree">
				<div class="areaAllCheck with--detail">
					<input type="checkbox" id="agree1" />
					<label for="agree1">전체동의</label>
				</div>
				<div class="areaCheck with--detail">
					<div class="item">
						<input type="checkbox" id="agree1_1" />
						<label for="agree1_1">[필수] 서비스이용약관에 동의합니다.</label>
						<a href="#" target="_blank" class="detail">보기</a>
					</div>
					<div class="item">
						<input type="checkbox" id="agree1_2" />
						<label for="agree1_2">[필수] 마케팅 목적 개인정보 수집 및 이용에 동의합니다.</label>
						<a href="#" target="_blank" class="detail">보기</a>
					</div>
					<div class="item">
						<input type="checkbox" id="agree1_3" />
						<label for="agree1_3">[선택] 모바일상품권 이용약관에 동의합니다.</label>
						<a href="#" target="_blank" class="detail">보기</a>
					</div>
				</div>
			</div>
		</div>
		<div class="footer--btn">
			<button type="button" class="btnBasic">가입하기</button><!-- 입력 폼에 따른 동작시 활성화 클래스 'active' 추가-->
		</div>
	</div>
</body>
</html>
