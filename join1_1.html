<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no" />
	<title>AROWANA GOLD FINANCE</title>
	<link rel="stylesheet" href="css/layout.css" />
	<link rel="stylesheet" href="css/sub.css" />
	<script src="js/jquery-3.5.1.min.js"></script>
	<script src="js/common.js"></script>
</head>

<body>
	<div id="container" class="sub">
		<h1 class="title">회원가입</h1>
		<div class="section">
			<h3 class="title">이메일 주소</h3>
			<input type="text" class="inputBasic" placeholder="정보를 입력하세요" />
		</div>
		<div class="section">
			<h3 class="title">휴대폰 번호</h3>
			<div class="boxInputCertify">
				<input type="text" class="inputBasic" placeholder="-없이 번호 입력" />
				<button type="button" class="btnCertify">인증하기</button>
			</div>
		</div>
		<div class="section">
			<h3 class="title">비밀번호</h3>
			<div class="inputPassword">
				<input type="password" maxlength="12" class="inputBasic" placeholder="정보를 입력하세요." />
				<button type="button" class="btnHiddenPass"></button>
			</div>
			<p class="guide-text">영문+숫자+특수문자 중 2가지 이상 조합 8자리~12자리 이내</p>
		</div>
		<div class="section">
			<h3 class="title">비밀번호 확인</h3>
			<div class="inputPassword">
				<input type="password" maxlength="12" class="inputBasic" placeholder="정보를 입력하세요." />
				<button type="button" class="btnHiddenPass"></button>
			</div>
			<p class="guide-text">영문+숫자+특수문자 중 2가지 이상 조합 8자리~12자리 이내</p>
		</div>
		<div class="section">
			<div class="boxBasicAgree">
				<div class="areaAllCheck with--detail">
					<input type="checkbox" id="agree1" />
					<label for="agree1">전체동의</label>
					<a href="#" target="_blank" class="detail">보기</a>
				</div>
				<div class="areaCheck with--detail">
					<div class="item">
						<input type="checkbox" id="agree1_1" />
						<label for="agree1_1">[필수] 한컴프라임 서비스 이용약관에 동의합니다.</label>
						<a href="#" target="_blank" class="detail">보기</a>
					</div>
					<div class="item">
						<input type="checkbox" id="agree1_2" />
						<label for="agree1_2">[필수] 개인정보 수집 및 이용에 동의합니다.</label>
						<a href="#" target="_blank" class="detail">보기</a>
					</div>
					<div class="item">
						<input type="checkbox" id="agree1_3" />
						<label for="agree1_3">[필수] 개인정보 제3자 제공에 동의합니다.</label>
						<a href="#" target="_blank" class="detail">보기</a>
					</div>
				</div>
			</div>
		</div>
		<div class="footer--btn">
			<button type="button" class="btnBasic">가입하기</button><!-- 입력 폼에 따른 동작시 활성화 클래스 'active' 추가-->
		</div>
	</div>
	<script type="text/javascript">
	$(function(){
		$(".areaAllCheck input[type='checkbox']").click(function(){
			if($(this).prop("checked") == false){
				$(this).parents(".boxBasicAgree").find(".item").children("input[type='checkbox']").prop("checked", "");
			}else{
				$(this).parents(".boxBasicAgree").find(".item").children("input[type='checkbox']").prop("checked", "checked");
			}
		});

		
		$(".areaCheck input[type='checkbox']").click(function(){
			var $parents = $(this).parents(".boxBasicAgree");
			var $parent = $(this).parents(".areaCheck");
			var itemLen = $parent.find("input[type='checkbox']").length;
			var checkLen = $parent.find("input[type='checkbox']:checked").length;

			console.log("itemLen : " + itemLen + ", checkLen : " + checkLen);
			if(itemLen == checkLen){
				$parents.find(".areaAllCheck").children("input[type='checkbox']").prop("checked", "checked");
			}else{
				$parents.find(".areaAllCheck").children("input[type='checkbox']").prop("checked", "");
			}
		});
	});
	</script>
</body>
</html>
