<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no" />
	<title>AROWANA GOLD FINANCE</title>
	<link rel="stylesheet" href="css/layout.css" />
	<link rel="stylesheet" href="css/sub.css" />
	<script src="js/jquery-3.5.1.min.js"></script>
	<script src="js/common.js"></script>
</head>

<body>
	<div id="container" class="sub">
		<div class="boxComplate pb30">
			<div class="cont icon--defer">
				<div class="title">가입 보류 상태입니다.</div>
				<div class="subject">한컴프라임 (123-45678-544654)</div>
				<div class="explanation">
					필수 제출 서류가 부적격 합니다.<br />최근 3개월 이내 발급서류로 재첨부 바랍니다.
					<div class="etc">* 1개월 이내 서류 미첨부시 가입신청이 삭제됩니다.</div>
        </div>
			</div>
    </div>
    <div class="section">
      <div class="selectAttach">
        <div class="title active">서류 재첨부</div>
        <div class="cont">
          <div class="inputAttach complate">
            <div class="filebox">
              <input type="text" placeholder="사업자 등록증" class="uploadName" disabled="disabled">
              <label for="upload_1">파일등록</label>
              <input type="file" id="upload_1" class="uploadHidden">
              <span>등록완료</span>
            </div>
          </div>
          <div class="inputAttach">
            <div class="filebox">
              <input type="text" placeholder="대표자 신분증" class="uploadName" required="required">
              <label for="upload_2">파일등록</label>
              <input type="file" id="upload_2" class="uploadHidden">
              <span>재첨부 필요</span>
            </div>
          </div>
          <div class="inputAttach complate">
            <div class="filebox">
              <input type="text" placeholder="재무제표" class="uploadName" disabled="disabled">
              <label for="upload_3">파일등록</label>
              <input type="file" id="upload_3" class="uploadHidden">
              <span>등록완료</span>
            </div>
          </div>
          <div class="inputAttach complate">
            <div class="filebox">
              <input type="text" placeholder="임대차 계약서(선택)" class="uploadName" disabled="disabled">
              <label for="upload_4">파일등록</label>
              <input type="file" id="upload_4" class="uploadHidden">
              <span>등록완료</span>
            </div>
          </div>
        </div>
      </div>
    </div>
		<div class="footer--btn">
			<button type="button" class="btnBasic active">서류제출</button><!-- 입력 폼에 따른 동작시 활성화 클래스 'active' 추가-->
		</div>
	</div>
</body>
</html>
