<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no" />
	<title>AROWANA GOLD FINANCE</title>
	<link rel="stylesheet" href="css/layout.css" />
	<link rel="stylesheet" href="css/sub.css" />
	<script src="js/jquery-3.5.1.min.js"></script>
	<script src="js/common.js"></script>
</head>

<body>
	<div id="container" class="wallet">
    <div class="headerArea">
      <a href="#" class="btnPagePrev">이전</a>
      <h1 class="title">내자산</h1>
      <a href="#" class="btnInOut">입출금내역</a>
    </div>
    <div class="boxWalletTop">
      <div class="walletTab tab2">
        <button type="button">내 지갑</button>
        <button type="button" class="active">투자현황</button>
        <button type="button">대출현황</button>
      </div>
      <div class="priceWrap">
        <div class="title">투자중</div>
        <div class="price"><span class="en">3,000,000</span> 원</div>
        <div class="percent">수익률 <i class="icon"></i><span class="en">10.5%</span></div>
      </div>
      <div class="listPrice">
        <dl>
          <dt>예치 2건</dt>
          <dd><span class="en">2,300,000</span> 원</dd>
          <dt>투자종료 2건</dt>
          <dd><span class="en">3,300,000</span> 원</dd>
        </dl>
      </div>
    </div>

    <div class="section boxWalletDigital">
      <div class="boxWalletData">
        <div class="title">디지털 자산을 예치 상품에 투자하여<br /><strong>안정적인 수익</strong>을 돌려 받으세요.</div>
      </div>
    </div>
  </div>
</body>
</html>
