<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no" />
	<title>AROWANA GOLD FINANCE</title>
	<link rel="stylesheet" href="css/layout.css" />
	<link rel="stylesheet" href="css/sub.css" />
	<script src="js/jquery-3.5.1.min.js"></script>
	<script src="js/common.js"></script>
</head>

<body>
	<div id="container" class="sub">
    <div class="headerArea">
      <a href="#" class="btnPageClose">닫기</a>
      <h1 class="title">OTP 인증</h1>
    </div>
    <div class="section">
      <div class="boxTextStep">
        <div class="title"><span class="en">STEP 1</span>Google OTP 인증 앱 스마트폰 설치</div>
        <div class="cont">OTP인증을 위해 아래 스토어에서 앱을 설치하세요.</div>
      </div>
      <div class="boxOTP_img">
        <a href="#"><img src="./images/content/imgOTP_appstore.png" alt="" /></a>
        <a href="#"><img src="./images/content/imgOTP_googleplay.png" alt="" /></a>
      </div>
    </div>
    <hr class="section--space mtb25" />
    <div class="section">
      <div class="boxTextStep">
        <div class="title"><span class="en">STEP 2</span>OTP 생성 및 키 보관</div>
        <div class="cont">설치한 앱을 실행한 후<br />QR코드 스캔 또는 하단의 16자리 설정 키를 입력하세요.</div>
        <div class="boxOTP_qr">
          <div class="boxQRcode">
            <img src="./images/content/imgQRcode.png" alt="">
          </div>
          <div class="boxQRcopy">
            <div class="number">15514AKVFSGESDFGSE</div>
            <a href="#" class="btnQRcopy">복사</a>
          </div>
        </div>
        
        <div class="guide-text">위 16자리 코드는 휴대폰 교체/분실 및 앱 삭제 시<br />복구를 위해 사용됩니다. 미리 보관바랍니다.</div>
      </div>
    </div>
    <hr class="section--space mtb25" />
    <div class="section">
      <div class="boxTextStep mb25">
        <div class="title"><span class="en">STEP 3</span>인증코드 입력</div>
        <div class="cont">OTP인증 앱 실행 후 인증번호 6자리를 입력하세요.</div>
      </div>
      <div class="boxCertifySix">
				<div class="input">
					<input type="number" maxlength="1" oninput="maxLengthCheck(this)">
					<input type="number" maxlength="1" oninput="maxLengthCheck(this)">
					<input type="number" maxlength="1" oninput="maxLengthCheck(this)">
					<input type="number" maxlength="1" oninput="maxLengthCheck(this)">
					<input type="number" maxlength="1" oninput="maxLengthCheck(this)">
					<input type="number" maxlength="1" oninput="maxLengthCheck(this)">
				</div>
				<div class="limit danger">* 유효하지 않은 인증번호 입니다.</div>
			</div>
    </div>
    <div class="footer--btn">
			<button type="button" class="btnBasic">인증완료</button><!-- 입력 폼에 따른 동작시 활성화 클래스 'active' 추가-->
		</div>
  </div>
</body>
</html>
