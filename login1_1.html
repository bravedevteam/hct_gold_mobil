<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no" />
	<title>AROWANA GOLD FINANCE</title>
	<link rel="stylesheet" href="css/layout.css" />
	<link rel="stylesheet" href="css/sub.css" />
	<script src="js/jquery-3.5.1.min.js"></script>
	<script src="js/common.js"></script>
</head>

<body>
	<div id="container" class="security">
    <div class="headerArea">
      <a href="#" class="btnPagePrev black">이전</a>
      <h1 class="title">보안/인증</h1>
      <a href="#" class="btnPageHome black">처음으로</a>
    </div>
    <div class="section">
      <h3 class="title">아이디 (E-mail)</h3>
      <input type="text" class="inputBasic danger" placeholder="정보를 입력하세요" />
      <p class="guide-text danger prl15">가입되지 않은 이메일 주소입니다.</p>
    </div>
    <div class="section">
			<h3 class="title">비밀번호</h3>
			<div class="inputPassword">
				<input type="password" maxlength="12" class="inputBasic" placeholder="정보를 입력하세요." />
				<button type="button" class="btnHiddenPass"></button>
			</div>
			<p class="guide-text prl15">비밀번호가 일치하지 않습니다.</p>
		</div>
    <div class="section mt40">
      <div class="boxBtn btn--full">
        <button type="button" class="btnBasic bgBlue">로그인</button>
      </div>
      <div class="boxCheckLogin">
        <input type="checkbox" id="chkLogin" checked="checked" />
        <label for="chkLogin">자동 로그인</label>
        <button type="button" class="btnLostPass">아이디/비밀번호 찾기</button>
      </div>
      <div class="boxBtn btn--full btn--join mt50">
        <button type="button" class="btnJoinGeneral">개인회원 가입</button>
        <button type="button" class="btnJoinBusiness">기업회원 가입</button>
      </div>
    </div>
  </div>
</body>
</html>
