<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no" />
	<title>AROWANA GOLD FINANCE</title>
	<link rel="stylesheet" href="css/jquery-ui.css" />
	<link rel="stylesheet" href="css/style.css" />
	<script src="js/jquery-3.5.1.min.js"></script>
	<script src="js/jquery-ui.js"></script>
  <script src="js/common.js"></script>
</head>

<body>
  <div class="boxPrint">
    <h4 class="title ta-c">상품 예치확인서</h4>
    <table class="tableBasic type--vertical">
      <colgroup>
        <col width="100" />
        <col width="200" />
        <col width="100" />
        <col width="200" />
        <col width="100" />
        <col width="200" />
      </colgroup>
      <tr>
        <th>예치일자</th>
        <td class="ta-l">2021-01-01</td>
        <th>회원 구분</th>
        <td class="ta-l">기업회원</td>
        <th>회원 아이디</th>
        <td class="ta-l">abc@email.com</td>
      </tr>
      <tr>
        <th>회원명</th>
        <td class="ta-l">기업 1</td>
        <th>대표자</th>
        <td class="ta-l">홍길동</td>
        <th>사업자유형</th>
        <td class="ta-l">개인사업자</td>
      </tr>
      <tr>
        <th>예치인</th>
        <td class="ta-l">홍길서</td>
        <th>휴대폰번호</th>
        <td class="ta-l">010-1234-5678</td>
        <th>담당직원</th>
        <td class="ta-l">김한컴</td>
      </tr>
    </table>

    <table class="tableBasic">
      <colgroup>
        <col width="100" />
        <col width="100" />
        <col width="100" />
        <col width="100" />
        <col width="100" />
        <col width="200" />
        <col width="100" />
      </colgroup>
      <thead>
        <tr>
          <th>No.</th>
          <th>거래번호</th>
          <th>금 구분</th>
          <th>감정순도</th>
          <th>실제 중량</th>
          <th>인정중량<br />(99.999%기준)</th>
          <th>예치 상태</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>1</td>
          <td>1</td>
          <td>순금</td>
          <td>99.95%</td>
          <td>100</td>
          <td>99.95</td>
          <td>입고</td>
        </tr>
        <tr>
          <td></td>
          <td></td>
          <td></td>
          <td></td>
          <td></td>
          <td></td>
          <td></td>
        </tr>
      </tbody>
      <tfoot>
        <tr>
          <td colspan="5">합계 1건</td>
          <td>99.95</td>
          <td></td>
        </tr>
      </tfoot>
    </table>
    <p class="ta-r">위와 같이 처리되었습니다.</p>
    <div class="ta-r">
      <div class="boxStamp">
        <div class="date">2021.01.01</div>
        <div class="name">한컴금거래소</div>
        <div class="imgStamp"><img src="./images/imgStamp.png" alt="" /></div>
      </div>
    </div>
    <div class="boxBtn">
      <button type="button">닫기</button>
      <button type="button" class="submit">출력하기</button>
    </div>
  </div>
</body>
</html>
