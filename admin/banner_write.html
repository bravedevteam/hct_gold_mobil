<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no" />
	<title>AROWANA GOLD FINANCE</title>
	<link rel="stylesheet" href="css/jquery-ui.css" />
	<link rel="stylesheet" href="css/style.css" />
	<script src="js/jquery-3.5.1.min.js"></script>
	<script src="js/jquery-ui.js"></script>
  <script src="js/common.js"></script>
</head>

<body>
	<section id="wrap">
		<header id="header">
			<h1 class="logo">AROWANA GOLD FINANCE</h1>
			<div id="nav">
				<ul>
					<li><a href="#" class="icon1">대시보드</a></li>
					<li><a href="#" class="icon2">회원관리</a></li>
					<li><a href="#" class="icon3">금 매입/인출관리</a></li>
					<li><a href="#" class="icon5">디지털 금 판매관리</a></li>
					<li class="on"><a href="#" class="icon8">운영관리</a></li>
					<li><a href="#" class="icon9">시스템관리</a></li>
				</ul>
			</div>
			<div class="topInfo">
				<div class="name">홍길동 님</div>
				<a href="#" class="btnLogout">로그아웃</a>
			</div>
		</header>
		<div id="lnb">
			<h2 class="icon8">운영관리</h2>
			<ul>
				<li><a href="#"><span>공지사항</span></a></li>
				<li><a href="#"><span>자주묻는 질문</span></a></li>
        <li><a href="#"><span>약관 관리</span></a></li>
        <li><a href="#"><span>1:1 문의</span></a></li>
        <li class="on"><a href="#"><span>팝업/배너 관리</span></a></li>
			</ul>
		</div>
		<div id="container">
			<div class="titCont">
				<div class="title">팝업/배너 관리</div>
				<div class="info">메인 > <a href="#">운영관리</a> > <a href="#">팝업/배너 관리</a></div>
			</div>
			<div class="wrapCont">
				<div class="boxCont">
					<div class="cont">
            <table class="tableBasic type--vertical">
              <colgroup>
                <col width="100" />
                <col width="700" />
              </colgroup>
              <tr>
                <th>구분</th>
                <td class="ta-l">
                  <input type="radio" id="chk1_1" name="chk1" checked="checked">
                  <label for="chk1_1" class="ml10">팝업</label>
                  <input type="radio" id="chk1_2" name="chk1">
                  <label for="chk1_2" class="ml100">배너</label>
                </td>
							</tr>
							<tr>
                <th>이미지명</th>
                <td>
                  <input type="text" class="inputBasic" placeholder="">
                </td>
              </tr>
              <tr>
                <th>게시여부</th>
                <td class="ta-l">
                  <input type="radio" id="chk2_1" name="chk2" checked="checked">
                  <label for="chk2_1" class="ml10">게시</label>
                  <input type="radio" id="chk2_2" name="chk2">
                  <label for="chk2_2" class="ml100">미게시</label>
                </td>
              </tr>
              <tr>
                <th>게시일</th>
                <td class="ta-l">
                  <div class="inputPicker">
                    <input type="text" class="datepicker" placeholder="시작일">
                  </div>
                  <span class="hyp">~</span>
                  <div class="inputPicker">
                    <input type="text" class="datepicker" placeholder="종료일">
                  </div>
                </td>
              </tr>
              <tr>
                <th>이미지</th>
                <td>
                  <div class="row is--division">
                    <input type="text" class="inputBasic">
                    <button type="button" id="btnSubmit" class="btnBasic">이미지 URL</button>
                  </div>
                </td>
              </tr>
            </table>
					</div>
          <div class="boxBtn">
            <button type="button">취소</button>
            <button type="button" class="submit">등록</button>
          </div>
				</div>
			</div>
		</div>
	</section>
	<script>
	$( function() {
		$( ".datepicker" ).datepicker({
			dateFormat : "yy.mm.dd"
		});
	} );
	</script>
</body>
</html>
