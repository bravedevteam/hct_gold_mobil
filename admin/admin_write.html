<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no" />
	<title>AROWANA GOLD FINANCE</title>
	<link rel="stylesheet" href="css/jquery-ui.css" />
	<link rel="stylesheet" href="css/style.css" />
	<script src="js/jquery-3.5.1.min.js"></script>
	<script src="js/jquery-ui.js"></script>
  <script src="js/common.js"></script>
</head>

<body>
	<section id="wrap">
		<header id="header">
			<h1 class="logo">AROWANA GOLD FINANCE</h1>
			<div id="nav">
				<ul>
					<li><a href="#" class="icon1">대시보드</a></li>
					<li><a href="#" class="icon2">회원관리</a></li>
					<li><a href="#" class="icon3">금 예치/인출</a></li>
					<li><a href="#" class="icon4">상품관리</a></li>
					<li><a href="#" class="icon5">디지털전당포</a></li>
					<li><a href="#" class="icon6">자산교환</a></li>
					<li><a href="#" class="icon7">지갑관리</a></li>
					<li><a href="#" class="icon8">운영관리</a></li>
					<li class="on"><a href="#" class="icon9">시스템관리</a></li>
				</ul>
			</div>
			<div class="topInfo">
				<div class="name">홍길동 님</div>
				<a href="#" class="btnLogout">로그아웃</a>
			</div>
		</header>
		<div id="lnb">
			<h2 class="icon9">시스템관리</h2>
			<ul>
				<li class="on"><a href="#"><span>운영자 관리</span></a></li>
				<li><a href="#"><span>수수료 관리</span></a></li>
				<li><a href="#"><span>APP버전 관리</span></a></li>
			</ul>
		</div>
		<div id="container">
			<div class="titCont">
				<div class="title">운영자 등록</div>
				<div class="info">메인 > <a href="#">시스템관리</a> > <a href="#">운영자 관리</a> > <a href="#">운영자 등록</a></div>
			</div>
			<div class="wrapCont">
				<div class="boxCont">
					<table class="tableBasic type--vertical">
						<colgroup>
							<col width="100">
							<col width="700">
						</colgroup>
						<tbody>
              <tr>
                <th><span class="color--red">*</span>운영자 구분</th>
                <td>
                  <div class="row is--half">
                    <div class="selectBasic">
                      <select>
                        <option>운영자구분</option>
                        <option>운영관리자</option>
                        <option>아로와나금거래소</option>
                        <option>CS</option>
                      </select>
                    </div>
                  </div>
                </td>
              </tr>
              <tr>
                <th><span class="color--red">*</span>아이디</th>
                <td><input type="text" class="inputBasic" placeholder="8자리 이상 영문+숫자 또는 기호 조합"></td>
              </tr>
              <tr>
                <th><span class="color--red">*</span>비밀번호</th>
                <td><input type="text" class="inputBasic" placeholder="8자리 이상 영문+숫자 또는 기호 조합"></td>
              </tr>
              <tr>
                <th><span class="color--red">*</span>비밀번호 확인</th>
                <td><input type="text" class="inputBasic" placeholder="8자리 이상 영문+숫자 또는 기호 조합"></td>
              </tr>
              <tr>
                <th><span class="color--red">*</span>이름</th>
                <td><input type="text" class="inputBasic" placeholder=""></td>
              </tr>
              <tr>
                <th><span class="color--red">*</span>휴대폰 번호</th>
                <td><input type="text" class="inputBasic" placeholder=""></td>
              </tr>
              <tr>
                <th><span class="color--red">*</span>이메일</th>
                <td><input type="text" class="inputBasic" placeholder=""></td>
              </tr>
              <tr>
                <th><span class="color--red">*</span>사용 여부</th>
                <td>
                  <div class="row is--half">
                    <div class="selectBasic">
                      <select>
                        <option>선택</option>
                        <option>사용</option>
                        <option>미사용</option>
                      </select>
                    </div>
                  </div>
                </td>
              </tr>
              <tr>
                <th>비고</th>
                <td><textarea></textarea></td>
              </tr>
            </tbody>
          </table>
				</div>
        <div class="boxBtn">
					<button type="button">취소</button>
					<button type="button" class="submit">등록</button>
				</div>
			</div>
		</div>
	</section>
</body>
</html>
