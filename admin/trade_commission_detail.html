<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no" />
	<title>AROWANA GOLD FINANCE</title>
	<link rel="stylesheet" href="css/jquery-ui.css" />
	<link rel="stylesheet" href="css/style.css" />
	<script src="js/jquery-3.5.1.min.js"></script>
	<script src="js/jquery-ui.js"></script>
  <script src="js/common.js"></script>
</head>

<body>
	<section id="wrap">
		<header id="header">
			<h1 class="logo">AROWANA GOLD FINANCE</h1>
			<div id="nav">
				<ul>
					<li><a href="#" class="icon1">대시보드</a></li>
					<li><a href="#" class="icon2">회원관리</a></li>
					<li><a href="#" class="icon3">금 예치/인출</a></li>
					<li><a href="#" class="icon4">상품관리</a></li>
					<li><a href="#" class="icon5">디지털전당포</a></li>
					<li class="on"><a href="#" class="icon6">바우처판매</a></li>
					<li><a href="#" class="icon7">입출금관리</a></li>
					<li><a href="#" class="icon8">운영관리</a></li>
					<li><a href="#" class="icon9">시스템관리</a></li>
				</ul>
			</div>
			<div class="topInfo">
				<div class="name">홍길동 님</div>
				<a href="#" class="btnLogout">로그아웃</a>
			</div>
		</header>
		<div id="lnb">
			<h2 class="icon6">바우처판매</h2>
			<ul>
				<li class="on"><a href="#"><span>바우처 판매내역</span></a></li>
			</ul>
		</div>
		<div id="container">
			<div class="titCont">
				<div class="title">수수료 관리</div>
				<div class="info">메인 > <a href="#">바우처 판매/환매내역</a> > <a href="#">수수료 관리</a></div>
			</div>
			<div class="wrapCont">
				<div class="boxCont">
          <h4 class="title">바우처 판매</h4>
					<table class="tableBasic type--vertical">
						<colgroup>
							<col width="100" />
							<col width="700" />
						</colgroup>
						<tr>
							<th>수수료</th>
							<td>
                <div class="row is--half">
									<div class="ta-l"><input type="text" placeholder="소수점아래 2자리" class="inputBasic"></div>
                  <div class="ta-r">*판매중량기준으로 수수료 부과.</div>
								</div>
              </td>
						</tr>
						<tr>
							<th>최소가능수량</th>
							<td>
                <div class="row is--half">
									<div class="ta-l"><input type="text" placeholder="정수값 숫자 입력" class="inputBasic"></div>
                  <div class="ta-r">*정수로 입력</div>
								</div>
              </td>
						</tr>
					</table>
				</div>
        <div class="boxCont">
          <h4 class="title">바우처 환매</h4>
					<table class="tableBasic type--vertical">
						<colgroup>
							<col width="100" />
							<col width="700" />
						</colgroup>
						<tr>
							<th>수수료</th>
							<td>
                <div class="row is--half">
									<div class="ta-l"><input type="text" placeholder="소수점아래 2자리" class="inputBasic"></div>
                  <div class="ta-r">*환매중량기준으로 수수료 부과.</div>
								</div>
              </td>
						</tr>
						<tr>
							<th>최소가능수량</th>
							<td>
                <div class="row is--half">
									<div class="ta-l"><input type="text" placeholder="정수값 숫자 입력" class="inputBasic"></div>
                  <div class="ta-r">*정수로 입력</div>
								</div>
              </td>
						</tr>
					</table>
				</div>
				<div class="boxBtn">
					<button type="button">취소</button>
					<button type="button" class="submit">저장</button>
				</div>
			</div>
		</div>
	</section>
</body>
</html>
