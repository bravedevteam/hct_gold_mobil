<!DOCTYPE html>
<html lang="ko">
<head>

	<link rel="stylesheet" href="css/layout.css" />

<body>
	<div id="container" class="sub">

      <div class="boxDigitalResult">

          <div class="box box--before">
            <i><img src="./images/common/iconDigitalWhite-BTC.png" alt="" /></i>
            <div class="price">0.51241654 BTC</div>
            <div class="won">123,456 원</div>
          </div>
          <div class="betweenTrade"></div>
          <div class="box box--after">
            <i><img src="./images/common/iconDigitalWhite-ARW.png" alt="" /></i>
            <div class="price">123,45 ARW</div>
            <div class="won">123,456 원</div>
          </div>
        </div>
        <div class="listDetail">
          <ul>
            <li>
              <div class="title">교환비율</div>
              <div class="cont">1 BTC = 123,456 ARW</div>

            <li>

              <div class="cont color-blue">123,456 ARW</div>

          </ul>
        </div>
      </div>
    </div>
    <div class="section pb50">
      <div class="boxBasicAgree mt0 pt40">
				<div class="areaCheck">
					<div class="item">
						<input type="checkbox" id="agree1_1">

					</div>
				</div>
			</div>
    </div>
    <div class="footer--btn">
			<button type="button" class="btnBasic active">자산 교환하기</button><!-- 입력 폼에 따른 동작시 활성화 클래스 'active' 추가-->

  </div>
