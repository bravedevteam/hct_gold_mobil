<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no" />
	<title>AROWANA GOLD FINANCE</title>
	<link rel="stylesheet" href="css/layout.css" />
	<link rel="stylesheet" href="css/sub.css" />
	<script src="js/jquery-3.5.1.min.js"></script>
	<script src="js/common.js"></script>
</head>

<body>
	<div id="container" class="sub">
    <div class="headerArea">
      <a href="#" class="btnPagePrev black">이전</a>
      <h1 class="title">GOLD 바우처 교환</h1>
    </div>
    <div class="section">
      <div class="title--top">
        <h4 class="title mb20">교환할 GOLD 바우처</h4>
        <div class="opt vct">
          <div class="boxWeightRadio">
            <input type="radio" id="chk_w1" data-role="radioTab1" />
            <label for="chk_w1">중량입력</label>
            <input type="radio" id="chk_w2" data-role="radioTab2" />
            <label for="chk_w2">중량선택</label>
          </div>
        </div>
      </div>
      <div id="radioTab1" class="wr_tab inputUnit value--max"><!-- input의 값이 최대일 때 value--max 추가 -->
        <input type="text" value="" class="inputBasic" />
        <span>GOLD</span>
        <div class="max">최대</div>
      </div>
      <div id="radioTab2" class="wr_tab selGoldWeight pb0">
        <button type="button">1돈(3.75g)</button>
        <button type="button">2돈(7.5g)</button>
        <button type="button">3돈(11.25g)</button>
        <button type="button">5돈(18.75g)</button>
        <button type="button">7돈(26.25g)</button>
        <button type="button">10돈(37.5g)</button>
        <button type="button">30돈(112.5g)</button>
        <button type="button">50돈(187.5g)</button>
      </div>
      <div class="guide-text ta-r color-000 mt5 mb40">금 시세 : 1g = 68,541원</div>
      <h4 class="title">사용할 자산</h4>
      <div class="boxTradeUse">
        <div class="tokenSelect type--white icon--bgx">
          <label>ARW</label>
          <select>
            <option>BTC</option>
            <option selected="selected"><img src="./images/common/iconSelect-HGX.png" alt="" />ARW</option>
            <option>ETH</option>
            <option>USTD</option>
          </select>
        </div>
        <div class="cont">
          <div class="price">113.77809 ARW (141,015 원)</div>
          <div class="bottomPrice">사용가능 자산 1,456,471 ARW</div>
        </div>
      </div>
      <div class="row division_half mb10">
        <div class="guide-text danger">사용 가능한 수량을 초과하였습니다.</div>
        <div class="guide-text ta-r color-000">현재 시세 : 1 ARW = 768,904원</div>
      </div>
      <div class="guide-text boxGray">1g(24K) = 65,145 ARW</div>
    </div>
    <div class="footer--btn">
			<button type="button" class="btnBasic active">다음</button><!-- 입력 폼에 따른 동작시 활성화 클래스 'active' 추가-->
		</div>
  </div>
  <script type="text/javascript">
  $(function(){
    $(".wr_tab").hide();
    $("#radioTab1").show();
    $(".boxWeightRadio input").click(function(){
      var target = $(this).index();
      if(target == 2){
        $(".boxWeightRadio").addClass("type2");
        $(".wr_tab").hide();
        $("#radioTab2").show();
      }else{
        $(".boxWeightRadio").removeClass("type2");
        $(".wr_tab").hide();
        $("#radioTab1").show();
      }
    });

    var _select = $(".tokenSelect select");
    _select.change(function(){
      var select_name = $(this).children("option:selected").text();
      $(this).siblings("label").text(select_name);
    });
  });
  </script>
</body>
</html>
