<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no" />
	<title>AROWANA GOLD FINANCE</title>
	<link rel="stylesheet" href="css/layout.css" />
	<link rel="stylesheet" href="css/sub.css" />
	<script src="js/jquery-3.5.1.min.js"></script>
	<script src="js/common.js"></script>
</head>

<body>
	<div id="container" class="sub">
    <div class="headerArea">
      <a href="#" class="btnPagePrev black">이전</a>
      <h1 class="title">금 인출</h1>
    </div>
    <div class="section">
      <div class="boxGoldOut">
        <div class="cont">
          <div>
            <div class="title">사용가능 자산</div>
            <div class="price">100,000 HGX</div>
          </div>
          <div>
            <div class="title">인출가능 금</div>
            <div class="price">200g (24K)</div>
          </div>
        </div>
        <div class="subject">현재 시세 <span class="en">1 HGX = 110 KRW</span></div>
      </div>
      <h4 class="title title--medium">예치 수량</h4>
      <div class="inputUnit">
        <input type="text" value="" class="inputBasic" />
        <span>HGX</span>
      </div>
      <div class="inputUnit icon--trade value--max"><!-- input의 값이 최대일 때 value--max 추가 -->
        <input type="text" value="" class="inputBasic" />
        <span>GOLD</span>
        <div class="max">최대</div>
      </div>
      <div class="guide-text danger mb30">최소 인출단위(10g) 이하 금액은 자동 절사됩니다.</div>
      <h4 class="title title--medium">수령 희망일</h4>
      <div class="inputCalendar mb35">
        <input type="text" value="2020.12.22" class="inputBasic" />
        <button type="button" class="btnCalendar">달력</button>
      </div>
      <h4 class="title title--medium">수령 방법</h4>
      <div class="inputCheckbox">
        <input type="radio" id="chk1_1" name="chk1" class="checkTab" checked="checked" />
        <label for="chk1_1">방문수령</label>
        <input type="radio" id="chk1_2" name="chk1" class="checkTab" />
        <label for="chk1_2">배송요청</label>
      </div>
      <div class="boxCheckTab">
        <div id="chk1_1_cont" class="cont active">
          <div class="row division">
            <div class="address">서울 종로구 돈화문로 5가길 1 피카디리플러스 3층</div>
            <button type="button" class="btnBasic blueLine">지도보기</button>
          </div>
        </div>
        <div id="chk1_2_cont" class="cont">
          <div class="row division">
            <input type="text" class="inputBasic" placeholder="정보를 입력하세요." />
            <button type="button" class="btnBasic blueLine">주소찾기</button>
          </div>
          <input type="text" class="inputBasic mt10" placeholder="상세 주소를 입력하세요." />
        </div>
      </div>
      <h4 class="title title--medium">수령인</h4>
      <input type="text" class="inputBasic" placeholder="이름" />
      <input type="text" class="inputBasic mt10" placeholder="휴대폰 -없이" />
      <div class="guide-text">
        실제 수령자와 다를 경우 금 수령이 불가합니다.(신분증 확인)
      </div>
      <input type="text" class="inputBasic mt20" placeholder="Google OTP 인증코드 6자리" />
    </div>
    <div class="footer--btn">
			<button type="button" class="btnBasic active">인출 신청</button><!-- 입력 폼에 따른 동작시 활성화 클래스 'active' 추가-->
		</div>
  </div>
</body>
</html>
