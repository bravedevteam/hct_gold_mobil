<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no" />
  <title>AROWANA GOLD FINANCE</title>
	<link rel="stylesheet" href="css/layout.css" />
	<link rel="stylesheet" href="css/sub.css" />
	<script src="js/jquery-3.5.1.min.js"></script>
	<script src="js/common.js"></script>
</head>

<body>
	<div id="container" class="sub">
    <div class="headerArea">
      <a href="#" class="btnPageClose">이전</a>
      <h1 class="title">골드코인 90일 예치상품</h1>
    </div>
    <div class="section">
      <div class="detailDepositTop">
        <div class="vaild">
          <div class="title">연 수익률</div>
          <div class="percentage"><span class="en">9.5%</span></div>
        </div>
        <dl>
          <dt>예치기간</dt>
          <dd><span class="en">90</span>일</dd>
          <dt>총 예치수량</dt>
          <dd><span class="en">37.00 ARW</span></dd>
          <dt>모집잔여</dt>
          <dd><span class="en">100</span></dd>
          <dt>모집기간</dt>
          <dd><i class="icon--clock"></i> <span class="en">D-3</span></dd>
        </dl>
      </div>
      <div class="title--top">
        <h4 class="title title--medium">예치 수량</h4>
        <div class="opt">나의 보유수량 <span class="en color-000">00.00 ARW</span></div>
      </div>
      <div class="row division mb40">
        <input type="text" class="inputBasic" placeholder="최소 00.00 ARW" />
        <button type="button" class="btnBasic blueLine">최대</button>
      </div>
      <div class="boxBtn center">
        <button type="button" class="btnBasic blackLine size--auto">GOLD 바우처로 투자하기</button>
      </div>
    </div>
  </div>
</body>
</html>
