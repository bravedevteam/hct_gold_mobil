<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no" />
	<title>AROWANA GOLD FINANCE</title>
	<link rel="stylesheet" href="css/layout.css" />
	<link rel="stylesheet" href="css/sub.css" />
	<script src="js/jquery-3.5.1.min.js"></script>
	<script src="js/common.js"></script>
</head>

<body>
	<div id="container" class="sub">
    <div class="headerArea">
      <a href="#" class="btnPagePrev black">이전</a>
      <h1 class="title">디지털 자산교환</h1>
    </div>
    <div class="section">
      <div class="title--top">
        <h4 class="title mb10">사용할 자산</h4>
        <div class="opt">사용가능 자산 1.456471 BTC</div>
      </div>
      <div class="inputUnit type--select">
        <input type="text" value="0.51241654546 BTC" class="inputBasic" />
        <div class="tokenSelect icon--btc">
          <label>BTC</label>
          <select>
            <option>BTC</option>
            <option selected="selected">ARW</option>
            <option>ETH</option>
            <option>USTD</option>
          </select>
        </div>
      </div>
      <div class="tabBasic mb5">
        <button type="button">25%</button>
        <button type="button">50%</button>
        <button type="button">75%</button>
        <button type="button">최대</button>
      </div>
      <div class="row division_half mb10">
        <div class="guide-text danger">사용 가능한 수량을 초과하였습니다.</div>
        <div class="guide-text ta-r color-000">현재 시세 : 0.01 BTC = 100원</div>
      </div>
      <div class="iconTradeDigital"></div>
      <h4 class="title mb10">교환할 자산</h4>
      <div class="inputUnit type--blue icon--arw">
        <input type="text" value="123,456 ARW" class="inputBasic" />
        <span>ARW <button type="button" class="btnInfo layer--open noDim" data-pop="popInfoARW">popup</button></span>
        <div id="popInfoARW" class="textLayer">
          <div class="cont">
            <p>골드코인(ARW)은 한컴프라임 내에서 통용되는 디지털 자산이며, 상품투자 및 실물 금 인출 등 다양한 자산운용에 활용 가능합니다.</p>
            <span>* 골드코인(ARW)의 원화 가격 정보는 ㅇㅇㅇ의 시세를 기준으로 제공됩니다.</span>
          </div>
          <button type="button" class="btnClose layer--close">close</button>
        </div>
      </div>
      <div class="guide-text ta-r color-000 mtb10">현재 시세 : 1 ARW= 768,904원</div>
      <div class="guide-text boxGray">1 BTC = 123,456 ARW</div>
    </div>
    <div class="footer--btn">
			<button type="button" class="btnBasic active">다음</button><!-- 입력 폼에 따른 동작시 활성화 클래스 'active' 추가-->
		</div>
  </div>
  <div id="dim"></div>
  <script type="text/javascript">
    $(function(){
      var _select = $(".tokenSelect select");
      _select.change(function(){
        var select_name = $(this).children("option:selected").text();
        $(this).siblings("label").text(select_name);
      });
    });
    </script>
</body>
</html>
