<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no" />
	<title>AROWANA GOLD FINANCE</title>
	<link rel="stylesheet" href="css/layout.css" />
	<link rel="stylesheet" href="css/sub.css" />
	<script src="js/jquery-3.5.1.min.js"></script>
	<script src="js/common.js"></script>
</head>

<body>
	<div id="container" class="sub with--footer">
    <div class="headerArea">
      <a href="#" class="btnPagePrev black">이전</a>
      <h1 class="title">고객센터</h1>
      <a href="#" class="btnPageHome black">처음으로</a>
    </div>
    <div class="tabText">
      <button type="button">공지사항</button>
      <button type="button">자주묻는 질문</button>
      <button type="button" class="active">1:1 문의</button>
    </div>
		<div class="section">
			<h3 class="title">제목</h3>
			<div class="row">
				<input type="text" class="inputBasic" placeholder="내용을 입력하세요." />
			</div>
		</div>
		<div class="section">
			<h3 class="title">내용</h3>
			<div class="row">
				<textarea class="textBasic" placeholder="내용을 입력하세요."></textarea>
				<div class="boxTACount">0 / 500자</div>
			</div>
		</div>
		<div class="footer--btn">
			<button type="button" class="btnBasic active layer--open" data-pop="popWrite">등록하기</button><!-- 입력 폼에 따른 동작시 활성화 클래스 'active' 추가-->
		</div>
	</div>

	<div id="popWrite" class="basicPopup">
    <div class="cont icon--complete">
      <ul>
				<li>문의하신 내용 등록이 완료되었습니다.</li>
				<li>문의 처리 결과는 고객센터 > 1:1문의에서 확인 가능합니다.</li>
			</ul>
    </div>
    <div class="boxBtn btn--full">
      <button type="button" class="btnBasic bgBlue layer--close">확인</button>
    </div>
  </div>
  <div id="dim"></div>
</body>
</html>
