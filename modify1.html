<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no" />
	<title>AROWANA GOLD FINANCE</title>
	<link rel="stylesheet" href="css/layout.css" />
	<link rel="stylesheet" href="css/sub.css" />
	<script src="js/jquery-3.5.1.min.js"></script>
	<script src="js/common.js"></script>
</head>

<body>
	<div id="container" class="sub">
    <div class="headerArea">
      <a href="#" class="btnPagePrev black">이전</a>
      <h1 class="title">정보 변경</h1>
    </div>
		<div class="section">
			<h3 class="title">사업장 주소</h3>
			<div class="row division">
				<input type="text" class="inputBasic" placeholder="정보를 입력하세요." />
				<button type="button" class="btnBasic blueLine">주소찾기</button>
      </div>
      <div class="row">
				<input type="text" class="inputBasic" placeholder="상세 주소를 입력하세요." />
      </div>
		</div>
		<div class="section">
			<h3 class="title">기업 정보 (선택)</h3>
			<div class="row division_half">
        <div class="select">
          <select>
            <option>업종 선택</option>
            <option>-</option>
            <option>-</option>
            <option>-</option>
          </select>
        </div>
        <div class="select">
          <select>
            <option>직원 수</option>
            <option>5</option>
            <option>10</option>
            <option>20</option>
          </select>
        </div>
      </div>
		</div>
		<div class="section">
			<h3 class="title">담당자 명</h3>
			<input type="text" class="inputBasic" placeholder="정보를 입력하세요." />
    </div>
    <div class="section pb40">
      <h3 class="title">담당자 휴대폰 번호</h3>
      <div class="row">
        <input type="number" class="inputBasic" placeholder="-없이 번호 입력" />
      </div>
    </div>
    <div class="boxBusinessModify">
      <div class="title">기업회원 변경 안내</div>
      <div class="subject">사업자 등록번호, 대표자명 등<br />주요 정보는 앱에서 변경이<br />불가능 합니다. 담당자 이메일로<br />보내주시기 바랍니다.</div>
    </div>
    <div class="section">
      <div class="row">
        <h4 class="title title--large">변경신청항목</h4>
        <div class="boxBusinessModList">
          <div>사업자등록번호</div>
          <div>대표자명</div>
          <div>사업자명</div>
        </div>
      </div>
      <div class="row mt40">
        <h4 class="title title--large">제출서류</h4>
        <div class="guide-text type--line">사업자등록증 사본</div>
        <div class="guide-text type--line">대표자 신분증 사본 (주민등록번호 뒷자리 가림)</div>
      </div>
      <div class="row mt40">
        <h4 class="title title--large">추가제출서류</h4>
        <div class="guide-text type--line">법인인 경우 법인인감증명서</div>
        <div class="guide-text type--line">법인등록번호 변경시 법인인감증명서, 법인등기부등본 추가</div>
      </div>
      <div class="row mt40">
        <h4 class="title title--large">고객센터</h4>
        <a href="#" class="btnLink">contact@arowana.finance</a>
      </div>
    </div>
		<div class="footer--btn">
			<button type="button" class="btnBasic active">회원 정보변경</button><!-- 입력 폼에 따른 동작시 활성화 클래스 'active' 추가-->
		</div>
	</div>
</body>
</html>
