<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no" />
	<title>AROWANA GOLD FINANCE</title>
	<link rel="stylesheet" href="css/layout.css" />
	<link rel="stylesheet" href="css/sub.css" />
	<script src="js/jquery-3.5.1.min.js"></script>
	<script src="js/common.js"></script>
</head>

<body>
	<div id="container" class="sub">
    <div class="headerArea">
      <a href="#" class="btnPagePrev black">이전</a>
      <h1 class="title">정보 변경</h1>
      <a href="#" class="btnPageHome black">처음으로</a>
    </div>
		<div class="section">
      <div class="title--top">
        <h3 class="title">법인등록번호</h3>
        <div class="opt">
          <div class="boxCheckBlue">
            <input type="checkbox" id="inputModify" />
            <label for="inputModify">변경</label>
          </div>
        </div>
      </div>
			<input type="text" value="123-45678-78978" class="inputBasic" maxlength="13" placeholder="-없이 13자리" disabled="disabled" />
		</div>
		<div class="section">
			<h3 class="title">사업장 주소</h3>
			<div class="row division">
				<input type="text" class="inputBasic" placeholder="정보를 입력하세요." />
				<button type="button" class="btnBasic blueLine">주소찾기</button>
      </div>
      <div class="row">
				<input type="text" class="inputBasic" placeholder="상세 주소를 입력하세요." />
      </div>
		</div>
		<div class="section">
			<h3 class="title">기업 정보 (선택)</h3>
			<div class="row division_half">
        <div class="select">
          <select>
            <option>업종 선택</option>
            <option>-</option>
            <option>-</option>
            <option>-</option>
          </select>
        </div>
        <div class="select">
          <select>
            <option>직원 수</option>
            <option>5</option>
            <option>10</option>
            <option>20</option>
          </select>
        </div>
      </div>
		</div>
		<div class="section">
			<h3 class="title">담당자 명</h3>
			<input type="text" class="inputBasic" placeholder="정보를 입력하세요." />
    </div>
    <div class="section pb40">
      <h3 class="title">담당자 휴대폰 번호</h3>
			<div class="row division">
				<input type="number" class="inputBasic" placeholder="-없이 번호 입력" />
				<button type="button" class="btnBasic blueLine">인증하기</button>
			</div>
    </div>
    <hr class="section--space" />
    <div class="section">
      <h2 class="title">필수 서류 제출</h2>
      <div class="row">
        <div class="filebox">
          <input type="text" placeholder="사업자 등록증" class="uploadName" />
          <label for="upload_1">파일등록</label>
          <input type="file" id="upload_1" class="uploadHidden" />
        </div>
      </div>
      <div class="row">
        <div class="filebox">
          <input type="text" placeholder="대표자 신분증" class="uploadName" />
          <label for="upload_2">파일등록</label>
          <input type="file" id="upload_2" class="uploadHidden" />
        </div>
      </div>
      <div class="row">
        <div class="filebox">
          <input type="text" placeholder="재무제표" class="uploadName" />
          <label for="upload_3">파일등록</label>
          <input type="file" id="upload_3" class="uploadHidden" />
        </div>
      </div>
      <div class="row">
        <div class="filebox">
          <input type="text" placeholder="임대차 계약서(선택)" class="uploadName" />
          <label for="upload_4">파일등록</label>
          <input type="file" id="upload_4" class="uploadHidden" />
        </div>
			</div>
    </div>
		<div class="footer--btn">
			<button type="button" class="btnBasic">정보변경 신청</button><!-- 입력 폼에 따른 동작시 활성화 클래스 'active' 추가-->
		</div>
	</div>
</body>
</html>
